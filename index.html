<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./img/icon/icon.png" type="img/x-icon">
</head>

<body>
    <header>
        <h1>AI DETECTOR</h1>
        <p>Show a knife, fork, plate, spoon, or glass to the camera, and it will try to predict what it is!</p>
    </header>
    <main>
        <video id="video" playsinline autoplay style="width: 1px;"></video>
        <canvas id="canvas" width="400" height="400" style="max-width: 100%; margin: 1rem 0"></canvas>
        <div id="loading">
            <h2>Loading model...</h2>
            <img src="./img/loading/loadinggif.gif" alt="Loading...">
        </div>
        <canvas id="othercanvas" width="224" height="224" style="display: none"></canvas>
        <button id="switch-camera" onclick="toggleCamera()">Switch Camera</button>
        <div id="result"></div>
    </main>
</body>

</html>
