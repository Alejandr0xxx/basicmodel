<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #resultado {
            font-weight: bold;
            font-size: 6rem;
            text-align: center;
        }

        .canvas-container {
            margin: 0 auto;

</head>

<body>

    <main>
        <div class="px-4 py-2 my-2 text-center border-bottom">
            <h1 class="display-5 fw-bold">TEST TEST TEST</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-0">TEST</p>
            </div>
        </div>

        <div class="b-example-divider"></div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4 text-center">
                    <video id="video" playsinline autoplay style="width: 1px;"></video>
                    <button class="btn btn-primary mb-2" id="cambiar-camara" onclick="cambiarCamara();">Cambiar
                        camara</button>
                    <canvas id="canvas" width="400" height="400" style="max-width: 100%;"></canvas>
                    <canvas id="othercanvas" width="224" height="224" style="display: none"></canvas>
                    <div id="resultado"></div>
                </div>
            </div>
        </div>

        <div class="b-example-divider"></div>

        <div class="b-example-divider mb-0"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <script type="text/javascript">

        var canvas = document.getElementById("canvas");
        var video = document.getElementById("video");
        var ctx = canvas.getContext("2d");
        var modelo = null;
        var size = 400;
        var camaras = [];

        var currentStream = null;
        var facingMode = "user"; 

        (async () => {
            console.log("Cargando modelo...");
            modelo = await tf.loadLayersModel("model.json");
            console.log("Modelo cargado...");
        })();

        window.onload = function () {
            mostrarCamara();
        }

        function mostrarCamara() {

            var opciones = {
                audio: false,
                video: {
                    facingMode: "user", width: size, height: size
                }
            };

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(opciones)
                    .then(function (stream) {
                        currentStream = stream;
                        video.srcObject = currentStream;
                        procesarCamara();
                        predecir();
                    })
                    .catch(function (err) {
                        alert("No se pudo utilizar la camara :(");
                        console.log("No se pudo utilizar la camara :(", err);
                        alert(err);
                    })
            } else {
                alert("No existe la funcion getUserMedia... oops :( no se puede usar la camara");
            }
        }

        function cambiarCamara() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                });
            }

            facingMode = facingMode == "user" ? "environment" : "user";

            var opciones = {
                audio: false,
                video: {
                    facingMode: facingMode, width: size, height: size
                }
            };


            navigator.mediaDevices.getUserMedia(opciones)
                .then(function (stream) {
                    currentStream = stream;
                    video.srcObject = currentStream;
                })
                .catch(function (err) {
                    console.log("Oops, hubo un error", err);
                })
        }

        function predecir() {
            if (modelo != null) {
                resample_single(canvas, 224, 224, othercanvas);

                var ctx2 = othercanvas.getContext("2d");

                var imgData = ctx2.getImageData(0, 0, 224, 224);
                var arr = []; 
                var arr224 = []; 
                for (var p = 0, i = 0; p < imgData.data.length; p += 4) {
                    var red = imgData.data[p] / 255;
                    var green = imgData.data[p + 1] / 255;
                    var blue = imgData.data[p + 2] / 255;
                    arr224.push([red, green, blue]);
                    if (arr224.length == 224) {
                        arr.push(arr224);
                        arr224 = [];
                    }
                }

                arr = [arr]; 
                var tensor4 = tf.tensor4d(arr);
                var resultados = modelo.predict(tensor4).dataSync();
                var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));

                var clases = ['Cuchara', 'Cuchillo', 'Plato', 'Tenedor', 'Vaso'];
                console.log("Prediccion", clases[mayorIndice]);
                document.getElementById("resultado").innerHTML = clases[mayorIndice];
            }

            setTimeout(predecir, 224);
        }

        function procesarCamara() {

            var ctx = canvas.getContext("2d");

            ctx.drawImage(video, 0, 0, size, size, 0, 0, size, size);

            setTimeout(procesarCamara, 20);
        }


        function resample_single(canvas, width, height, resize_canvas) {
            var width_source = canvas.width;
            var height_source = canvas.height;
            width = Math.round(width);
            height = Math.round(height);

            var ratio_w = width_source / width;
            var ratio_h = height_source / height;
            var ratio_w_half = Math.ceil(ratio_w / 2);
            var ratio_h_half = Math.ceil(ratio_h / 2);

            var ctx = canvas.getContext("2d");
            var ctx2 = resize_canvas.getContext("2d");
            var img = ctx.getImageData(0, 0, width_source, height_source);
            var img2 = ctx2.createImageData(width, height);
            var data = img.data;
            var data2 = img2.data;

            for (var j = 0; j < height; j++) {
                for (var i = 0; i < width; i++) {
                    var x2 = (i + j * width) * 4;
                    var weight = 0;
                    var weights = 0;
                    var weights_alpha = 0;
                    var gx_r = 0;
                    var gx_g = 0;
                    var gx_b = 0;
                    var gx_a = 0;
                    var center_y = (j + 0.5) * ratio_h;
                    var yy_start = Math.floor(j * ratio_h);
                    var yy_stop = Math.ceil((j + 1) * ratio_h);
                    for (var yy = yy_start; yy < yy_stop; yy++) {
                        var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
                        var center_x = (i + 0.5) * ratio_w;
                        var w0 = dy * dy; 
                        var xx_start = Math.floor(i * ratio_w);
                        var xx_stop = Math.ceil((i + 1) * ratio_w);
                        for (var xx = xx_start; xx < xx_stop; xx++) {
                            var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                            var w = Math.sqrt(w0 + dx * dx);
                            if (w >= 1) {
                                continue;
                            }
                            weight = 2 * w * w * w - 3 * w * w + 1;
                            var pos_x = 4 * (xx + yy * width_source);
                            gx_a += weight * data[pos_x + 3];
                            weights_alpha += weight;
                            if (data[pos_x + 3] < 255)
                                weight = weight * data[pos_x + 3] / 250;
                            gx_r += weight * data[pos_x];
                            gx_g += weight * data[pos_x + 1];
                            gx_b += weight * data[pos_x + 2];
                            weights += weight;
                        }
                    }
                    data2[x2] = gx_r / weights;
                    data2[x2 + 1] = gx_g / weights;
                    data2[x2 + 2] = gx_b / weights;
                    data2[x2 + 3] = gx_a / weights_alpha;
                }
            }


            ctx2.putImageData(img2, 0, 0);
        }

    </script>
</body>

</html>
